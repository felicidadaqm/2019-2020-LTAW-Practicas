{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="{% static 'css/micss.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Parisienne|Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <h1> Magic shop</h1>
    </div>

    <div class="main">

        <!-- Poner estilos en los links -->
      <div class="productos">

      {% for prod in product %}
        <div class="columna">
          <img src="{% static '' %}{{prod.photo}}" alt="foto del artículo">
          <br>
            <a href="{{prod.url}}"> {{prod.nombre}}</a>
            <p class="Price"> {{prod.precio}} € </p>
          <br>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      {% endfor %}

      </div>

    </div>
  </body>
</html>
